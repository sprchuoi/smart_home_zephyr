# Matter Smart Light on nRF5340 DK
# APP Core Configuration (Matter + LED/Button)


# ====== Bluetooth (for Matter commissioning) ======
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="nRF5340 Matter Light"
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_GATT_SERVICE_CHANGED=y

# ====== GPIO & LED Control ======
CONFIG_GPIO=y

# ====== Kernel ======
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_INIT_STACKS=y

# ====== Memory & Storage ======
CONFIG_FLASH=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y

# ====== Networking (6LoWPAN) ======
CONFIG_NETWORKING=y
CONFIG_NET_IPV6=y
CONFIG_NET_UDP=y
CONFIG_COAP=y

# ====== Serial/UART ======
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y

#======= OS SYstem ======
CONFIG_REBOOT=y # Enable sys_reboot function

# Required system options
CONFIG_MULTITHREADING=y
CONFIG_HEAP_MEM_POOL_SIZE=16384


