# Matter Smart Light on nRF5340 DK
# APP Core Configuration (Matter + LED/Button)

# ====== Matter + Thread Stack ======
CONFIG_MATTER=y
CONFIG_OPENTHREAD_ENABLED=y
CONFIG_CHIP_NFC_COMMISSIONING=y
CONFIG_CHIP_ENABLE_PERSISTENT_STORAGE=y

# ====== Bluetooth (for Matter commissioning) ======
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="nRF5340 Matter Light"
CONFIG_BT_DEVICE_APPEARANCE=0x0300
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_GATT_SERVICE_CHANGED=y

# ====== GPIO & LED Control ======
CONFIG_GPIO=y
CONFIG_GPIO_NRF5_P0=y
CONFIG_GPIO_NRF5_P1=y

# ====== Logging ======
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2
CONFIG_APP_LOG_LEVEL=2

# ====== Kernel ======
CONFIG_KERNEL_LOGGER=y
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_INIT_STACKS=y

# ====== Memory & Storage ======
CONFIG_FLASH=y
CONFIG_NVRAM_CONFIG_PARTITION=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
CONFIG_NVS_LOG_LEVEL=2

# ====== Networking (6LoWPAN) ======
CONFIG_NETWORKING=y
CONFIG_NET_IPV6=y
CONFIG_NET_UDP=y
CONFIG_COAP=y

# ====== C++ Support ======
CONFIG_CPLUSPLUS=y
CONFIG_LIB_CPLUSPLUS=y
CONFIG_EXCEPTIONS=y
CONFIG_RTTI=y

# ====== Debugging ======
CONFIG_DEBUG=y
CONFIG_DEBUG_OPTIMIZATIONS=y
CONFIG_DEBUG_INFO=y

# ====== Serial/UART ======
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y



