# Voice Control Configuration
CONFIG_APP_VOICE_CONTROL=y
CONFIG_APP_I2S_MIC=y
CONFIG_APP_WAKEWORD=y
CONFIG_APP_MQTT=y
CONFIG_APP_OTA=y
CONFIG_APP_VERSION="1.0.0"

# I2S Configuration
CONFIG_I2S=y

# MQTT Configuration
CONFIG_MQTT_LIB=y
CONFIG_MQTT_KEEPALIVE=60

# Networking for MQTT
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_DNS_RESOLVER=y

# HTTP Client for OTA
CONFIG_HTTP_CLIENT=y

# MCUboot for OTA
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

# Flash partitions
CONFIG_PM_PARTITION_SIZE_MCUBOOT=0x10000
CONFIG_PM_PARTITION_SIZE_IMAGE_0=0x100000
CONFIG_PM_PARTITION_SIZE_IMAGE_1=0x100000

# Increase stack sizes for voice processing
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Floating point for audio processing
CONFIG_FPU=y
