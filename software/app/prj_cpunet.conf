# nRF5340 DK NET Core - OpenThread + BLE Configuration
# Network core for Thread protocol stack

#===============================================================================
# ZEPHYR KERNEL (Minimal for NET core)
#===============================================================================
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024
CONFIG_HEAP_MEM_POOL_SIZE=4096

#===============================================================================
# BLUETOOTH LE (for Matter commissioning)
#===============================================================================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=n
CONFIG_BT_DEVICE_NAME="nRF5340-Thread"

#===============================================================================
# IEEE 802.15.4 RADIO
#===============================================================================
CONFIG_IEEE802154=y
CONFIG_IEEE802154_NRF5=y
CONFIG_IEEE802154_VENDOR_OUI_ENABLE=y

#===============================================================================
# IPC (Inter-Processor Communication)
#===============================================================================
CONFIG_IPC_SERVICE=y
CONFIG_MBOX=y

#===============================================================================
# LOGGING (Minimal - NET core logs via IPC)
#===============================================================================
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2
CONFIG_LOG_MODE_MINIMAL=y

#===============================================================================
# DEBUG
#===============================================================================
CONFIG_DEBUG=y
CONFIG_DEBUG_OPTIMIZATIONS=y
