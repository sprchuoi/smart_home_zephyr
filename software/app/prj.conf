# This file contains selected Kconfig options for the application.

CONFIG_SENSOR=y
# CONFIG_BLINK is a custom driver defined in drivers/

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="ESP32 Smart Home"
CONFIG_BT_DEVICE_APPEARANCE=0
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# GATT configuration
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_ATT_PREPARE_COUNT=2

# Increase stack sizes for BLE
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# WiFi configuration - DISABLED until HAL blobs are configured
# CONFIG_WIFI=y
# CONFIG_WIFI_ESP32=y
# CONFIG_ESP32_WIFI_STA_AUTO_DHCPV4=y
# CONFIG_NET_L2_WIFI_MGMT=y
# CONFIG_NET_MGMT=y
# CONFIG_NET_MGMT_EVENT=y
# CONFIG_NET_MGMT_EVENT_STACK_SIZE=2048

# WiFi AP mode support
# CONFIG_WIFI_NM=y
# CONFIG_WIFI_NM_WPA_SUPPLICANT=y

# ESP32 HAL
CONFIG_BUILD_OUTPUT_BIN=y

# Network configuration - DISABLED
# CONFIG_NETWORKING=y
# CONFIG_NET_IPV4=y
# CONFIG_NET_DHCPV4=y
# CONFIG_NET_SOCKETS=y
# CONFIG_NET_CONNECTION_MANAGER=y

# Network buffers
# CONFIG_NET_PKT_RX_COUNT=10
# CONFIG_NET_PKT_TX_COUNT=10
# CONFIG_NET_BUF_RX_COUNT=10
# CONFIG_NET_BUF_TX_COUNT=10

# Display configuration (SSD1306)
CONFIG_DISPLAY=y
CONFIG_I2C=y

# Character framebuffer
CONFIG_CHARACTER_FRAMEBUFFER=y

# C++ support
CONFIG_CPP=y
CONFIG_MINIMAL_LIBC=n
CONFIG_PICOLIBC=y
CONFIG_PICOLIBC_USE_MODULE=y
CONFIG_STD_CPP17=y
