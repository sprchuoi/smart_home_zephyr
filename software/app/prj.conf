# nRF5340 DK Matter Smart Light - Minimal Configuration
# Dual-core: APP core + NET core

#===============================================================================
# ZEPHYR KERNEL
#===============================================================================
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=8192

#===============================================================================
# GPIO (Buttons & LEDs)
#===============================================================================
CONFIG_GPIO=y

#===============================================================================
# UART & LOGGING
#===============================================================================
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y

#===============================================================================
# C++ SUPPORT (for app_core.cpp)
#===============================================================================
CONFIG_CPP=y
CONFIG_STD_CPP17=y
CONFIG_NEWLIB_LIBC=y

#===============================================================================
# FLASH & STORAGE
#===============================================================================
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y

#===============================================================================
# DEBUG
#===============================================================================
CONFIG_DEBUG=y
CONFIG_DEBUG_OPTIMIZATIONS=y

#===============================================================================
# IPC (Inter-Processor Communication) - Dual Core Communication
#===============================================================================
CONFIG_IPC_SERVICE=y
CONFIG_MBOX=y
CONFIG_IPC_SERVICE_BACKEND_RPMSG=y
CONFIG_IPC_SERVICE_STATIC_VRINGS=y
CONFIG_IPC_SERVICE_STATIC_VRINGS_MEM_ALIGNMENT=4

# Increase IPC buffer sizes for better throughput
CONFIG_RPMSG_SERVICE_NUM_ENDPOINTS=2
CONFIG_HEAP_MEM_POOL_SIZE=16384
