# NET Core Configuration
# Thread + BLE Commissioning on nRF5340

# ====== OpenThread (Thread Stack) ======
CONFIG_OPENTHREAD_ENABLED=y
CONFIG_OPENTHREAD_THREAD_VERSION=14
CONFIG_OPENTHREAD_COMMISSIONER=n
CONFIG_OPENTHREAD_JOINER=y
CONFIG_OPENTHREAD_MANUAL_START=y

# ====== 802.15.4 Radio ======
CONFIG_IEEE802154=y
CONFIG_IEEE802154_NRF5=y
CONFIG_IEEE802154_NRF5_EXT_FULL_ADDRESS=y
CONFIG_IEEE802154_ACK_TIMEOUT=5

# ====== Bluetooth (Commissioning) ======
CONFIG_BT=y
CONFIG_BT_LL_SW_SPLIT=y
CONFIG_BT_HCI=y

# ====== Logging ======
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2

# ====== Kernel ======
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# ====== Networking ======
CONFIG_NETWORKING=y
CONFIG_NET_IPV6=y
CONFIG_NET_UDP=y

# ====== Memory ======
CONFIG_FLASH=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y

# ====== Serial/UART ======
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y

# ====== IPC (Inter-Processor Communication) ======
CONFIG_IPC_SERVICE=y
CONFIG_MBOX=y
CONFIG_IPC_SERVICE_BACKEND_RPMSG=y
CONFIG_IPC_SERVICE_STATIC_VRINGS=y
CONFIG_IPC_SERVICE_STATIC_VRINGS_MEM_ALIGNMENT=4

# ====== C++ Support for IPC Module ======
CONFIG_CPP=y
CONFIG_STD_CPP17=y
CONFIG_NEWLIB_LIBC=y
CONFIG_HEAP_MEM_POOL_SIZE=8192
