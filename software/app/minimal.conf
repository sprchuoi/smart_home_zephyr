# Minimal Voice Control Configuration
# MQTT + OTA + Health Ping only

# Voice Control (minimal)
CONFIG_APP_VOICE_CONTROL=y
CONFIG_APP_I2S_MIC=n
CONFIG_APP_WAKEWORD=n
CONFIG_APP_MQTT=y
CONFIG_APP_OTA=y
CONFIG_APP_VERSION="1.0.0"

# Disable unused modules
CONFIG_APP_SENSOR=n
CONFIG_APP_DISPLAY=n

# MQTT Configuration
CONFIG_MQTT_LIB=y
CONFIG_MQTT_KEEPALIVE=60

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_DNS_RESOLVER=y

# HTTP Client for OTA
CONFIG_HTTP_CLIENT=y

# MCUboot for OTA
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

# WiFi
CONFIG_WIFI=y
CONFIG_WIFI_ESP32=y

# Reduce memory footprint
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_BT=n
CONFIG_I2S=n

# Minimal logging
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
