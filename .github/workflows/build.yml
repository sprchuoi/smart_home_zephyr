name: Build

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read

jobs:
  build:
    name: Build app and tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        # ESP32 builds require xtensa toolchain, limiting to Linux for simplicity
        # Add macos-13, macos-14, windows-2022 when cross-platform support is needed
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: smart_home_zephyr
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: smart_home_zephyr/software
          toolchains: arm-zephyr-eabi:xtensa-espressif_esp32_zephyr-elf
          ccache-cache-key: ${{ matrix.os }}

      - name: Build firmware
        shell: bash
        run: |
          # Change to workspace root
          cd smart_home_zephyr
          
          # Update west modules for ESP32 HAL
          west update hal_espressif
          
          # Install ESP32 Python dependencies
          pip3 install "esptool>=5.0.2"
          
          # Build for ESP32
          cd software
          west build -b esp32_devkitc/esp32/procpu app

      - name: Twister Tests
        shell: bash
        run: |
          cd smart_home_zephyr
          if [ "${{ runner.os }}" = "Windows" ]; then
            EXTRA_TWISTER_FLAGS="--short-build-path -O/tmp/twister-out"
          fi
          west twister -T software/tests -v --inline-logs --integration $EXTRA_TWISTER_FLAGS
